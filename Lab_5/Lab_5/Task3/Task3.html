<!doctype html>
<html lang="ru">

<head>
  <title>Пример адаптивного макета, построенного с использованием Bootstrap 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <style>
    .container-fluid {
      text-align: center;
      font-size: 40px;
      font-weight: 300;
      color: #fff;
    }

    header .container-fluid {
      background-color: #00b0f0;
    }

     footer .container-fluid {
      background-color: #0070c0;
    }
    
    .a1 {
      background-color: rgba(199, 64, 204, 0.5);
    }
    .a2 {
      background-color: rgba(238, 183, 235, 0.774);
    }
    .a3 {
      background-color: rgba(215, 6, 219, 0.5);
    }
    .a4 {
      background-color: rgba(162, 24, 226, 0.5);
    }
    .a5 {
      background-color: rgba(185, 188, 22, 0.5);
    }
    .a6 {
      background-color: rgba(93, 129, 66, 0.5);
    }
    .b1 {
      background-color: rgba(219, 158, 3, 0.856);
    }
    .b2 {
      background-color: rgba(182, 142, 57, 0.774);
    }
    .b3 {
      background-color: rgba(138, 164, 33, 0.5);
    }
    .b4 {
      background-color: rgba(221, 41, 10, 0.5);
    }


    
  
  </style>
</head>

<body>

  <header>
    <div class="container-fluid">
      HEADER
      <section class="a">
          <div class="row">
            <div class="a1 col-md-6 col-xl-4 ">A1</div>
            <div class="a2 col-md-6 col-xl-4 ">A2</div>
            <div class="a3 col-md-6 col-xl-4 ">A3</div>
            <div class="a4 col-md-6 col-xl-4 ">A4</div>
            <div class="a5 col-md-6 col-xl-4 ">A5</div>
            <div class="a6 col-md-6 col-xl-4 ">A6</div>
          </div>
        </div>
      </section>
      
    
    <section class="b">
    <div class="container-fluid">
        <div class="row">
          <div class="b1 col-md-6 col-xl-3 ">B1</div>
          <div class="b2 col-md-6 col-xl-3 ">B2</div>
          <div class="b3 col-md-6 col-xl-3 ">B3</div>
          <div class="b4 col-md-6 col-xl-3 ">B4</div>
        </div>
      </div>
    </section>
  </header>
 
  <footer>
    <div class="container-fluid">
      FOOTER
    </div>
  </footer>


  <!-- jQuery -->
  <!-- Popper -->
  <!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
