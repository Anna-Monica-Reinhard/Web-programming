<!doctype html>
<html lang="ru">

<head>
  <title>Пример адаптивного макета, построенного с использованием Bootstrap 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <style>
    header,
    main,
    footer {
      text-align: center;
      font-size: 2rem;
      font-weight: 300;
      color: #fff;
    }
    footer .container-fluid {
      background-color: #0070c0;
    }
    .logo {
      background-color: #b2e7fa;
    }

    .top-nav {
      background-color: #1ab8f2;
    }

    .social {
      background-color: #66d0f6;
    }
    
    .hero{
      background-color: rgba(168, 221, 10, 0.5);
    }
    .action{
      background-color: rgba(73, 10, 221, 0.5);
    }
    .ad{
      background-color: rgba(221, 10, 168, 0.5);
    }
    .left{
      background-color: rgba(179, 221, 10, 0.882);
    }
    .article{
      background-color: rgba(10, 154, 221, 0.703);
    }

    .right{
      background-color: rgba(10, 221, 221, 0.5);
    }
  

  </style>
</head>

<body>

  <div class="container">
    <h1 class="h4 text-center my-4">Пример адаптивного макета, построенного с использованием Bootstrap 4</h1>
    <div class="lead mb-2 text-center">
      Текущая контрольная точка:
      <span class="d-inline d-sm-none">XS</span>
      <span class="d-none d-sm-inline d-md-none">SM</span>
      <span class="d-none d-md-inline d-lg-none">MD</span>
      <span class="d-none d-lg-inline d-xl-none">LG</span>
      <span class="d-none d-xl-inline">XL</span>
    </div>
  </div>

  <!-- HEADER -->
<header class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-xl-2 logo">LOGO</div>
      <nav class="col-7 col-md-5 col-xl-7 top-nav">TOP-NAV</nav>
      <div class="col-5 col-md-4 col-xl-3 social">SOCIAL</div>
    </div>
  </div>
</header>
<!-- MAIN -->
<main class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="hero col-xl-6 col-xl-1">HERO</div>
      <div class="action col-xl-3 col-xl-2 ">ACTION</div>
      <div class="left col-md-9 col-xl-3 order-xl-4 ">LEFT</div>
      <div class="ad col-md-3 col-xl-3 ">AD</div>
      <div class="article col-xl-6 col-xl-5">ARTICLE</div>
      <div class="right col-xl-3 col-xl-6">RIGHT</div>
    </div>
  </div>
</main>
<!-- FOOTER -->
<footer class="footer">
  <div class="container-fluid">
    FOOTER
  </div>
</footer>
 <!-- jQuery -->
  <!-- Popper -->
  <!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
